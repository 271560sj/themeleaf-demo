<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <!-- 
        - [THYMELEAF] In this page, we have removed the java code and converted the file into a valid HTML one 
    -->

    <head th:substituteby="layout :: header">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="../../styles/petclinic.css" type="text/css"/>
        <title>PetClinic :: a Spring Framework demonstration</title>  
    </head>
    <body>
        <div id="main">
            <h2>Data access failure: <span th:remove="tag" th:text="${exception.message}">There has been an error</span></h2>
            
            <p>
                <span th:remove="tag" 
                    th:each="ste : ${exception.stackTrace}" 
                    th:text="${'at ' + ste.toString()}">This should be the exception stacktrace</span>
            <p/>
            
            <br/>
            
            <table th:substituteby="layout :: footer" class="footer">
                <tr>
                    <td><a href="welcome.html">Home</a></td>
                    <td align="right"><img src="../../images/springsource-logo.png" 
                        alt="Sponsored by SpringSource"></img></td>
                </tr>
            </table>
        </div>
    </body>
</html>
